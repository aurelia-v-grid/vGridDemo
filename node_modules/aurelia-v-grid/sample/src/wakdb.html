<template>
  <section class="au-animate">
    <require from="./utils/valueConverter"></require>
    <div class="col-md-6" style="top:50px">
      <v-grid 
        v-multi-select="true" 
        v-grid-connector.bind="gridConnector" 
        v-row-height="25" 
        v-header-height="50" 
        v-panel-height="0"
        v-footer-height="25" 
        v-data-delay="200" 
        style="height:400px">
        <v-grid-col col-width="70" col-header-name="Modified<br/>Entity" col-field="__isModified" col-type="checkbox" col-add-row-attributes="disabled"></v-grid-col>
        <v-grid-col col-width="160" col-sort="field:name" col-filter="field:name;operator:*" col-field="name"></v-grid-col>
        <v-grid-col col-width="100" col-sort="field:salery" col-filter="field:salery" col-field="salery"></v-grid-col>
        <v-grid-col col-width="100" col-sort="field:age" col-filter="field:age" col-field="age"></v-grid-col>
        <v-grid-col col-width="100" col-sort="field:dead" col-filter="field:dead" col-field="dead" col-type="checkbox"></v-grid-col>
      </v-grid>
    </div>
    <div class="col-md-6" style="top:50px">
      <div class="row">
        <button class="btn btn-primary" click.delegate="showAll()">Show all</button>
        <button class="btn btn-primary" click.delegate="deleteCurrent()">Delete Current</button>
        <button class="btn btn-primary" click.delegate="clearCache()">Clear cache</button>
        <button class="btn btn-primary" click.delegate="refreshCurrent()">Refresh Current</button>
      </div>
      <div class="row" style="margin-top:5px">
        <button class="btn btn-primary" click.delegate="saveCurrent()">Save Current</button>
        <button class="btn btn-primary" click.delegate="saveAll()">Save All</button>
        <button class="btn btn-primary" click.delegate="addNew()">Add new</button>
        <button class="btn btn-primary" click.delegate="buildFromSelection()">Build From selection</button>
      </div>
       <div class="row" style="margin-top:5px">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" placeholder="name" disabled.bind="!ds.person.entity.__isEntity" value.bind="ds.person.entity.name">
          </div>
          <div class="form-group">
            <label>Salery</label>
            <input class="form-control" placeholder="salery" disabled.bind="!ds.person.entity.__isEntity" value.bind="ds.person.entity.salery">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input class="form-control" placeholder="age" disabled.bind="!ds.person.entity.__isEntity" value.bind="ds.person.entity.age">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" checked.bind="ds.person.entity.dead" disabled.bind="!ds.person.entity.__isEntity"> dead
            </label>
          </div>
        </form>
      </div>
    </div>
  </section>
</template>
