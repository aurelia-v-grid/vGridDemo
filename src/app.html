<template>
  <require from="./resources/value-converters/index"></require>
  <span style="margin:5px"><iframe src="https://ghbtns.com/github-btn.html?user=vegarringdal&repo=vGrid&type=star&count=true" frameborder="0" scrolling="0" width="100px" height="20px"></iframe></span>

  <div style="margin:25px">
    <div class="row">
      <div class="col-md-5">
        <v-grid v-multi-select="true" v-grid-connector.bind="gridConnector" v-row-height="25" v-header-height="50" v-panel-height="25"
          v-footer-height="25" style="height:400px;width:100%">
          <v-grid-col col-filter-menu="filter:country" col-label-menu="sort:country;groupby:country" col-width="100" col-drag-drop="title:Country;field:country"
            col-sort="field:country" col-filter="field:country;i18n.call:translate()" col-field="country">
            </v-grid-col>
            <v-grid-col col-filter-menu="filter:index" col-label-menu="sort:index" col-width="100" col-sort="field:index;asc:false" col-filter="field:index"
              col-field="index | numberFormatter" col-pin-left="true">
              </v-grid-col>
              <v-grid-col col-filter-menu="filter:high" col-label-menu="sort:high;groupby:high" col-filter-menu="filter:high" col-width="100"
                col-drag-drop="title:high;field:high" col-sort="field:high" col-filter="field:high" col-field="high">
                </v-grid-col>
                <v-grid-col col-filter-menu="filter:bool" col-label-menu="sort:bool;groupby:bool" col-width="100" col-sort="field:bool" col-drag-drop="title:bool;field:bool"
                  col-filter="field:bool" col-field="bool | booleanFormatter" col-type="checkbox">
                  </v-grid-col>
                  <v-grid-col col-filter-menu="filter:guid" col-label-menu="sort:guid" col-width="100" col-sort="field:guid" col-filter="field:guid"
                    col-field="guid">
                    </v-grid-col>
                    <v-grid-col col-label-menu="sort:name" col-width="100" col-sort="field:name" col-type="image" col-field="images" image-fix>
                    </v-grid-col>
                    <v-grid-col col-filter-menu="filter:name" col-label-menu="sort:name" col-width="160" col-sort="field:name" col-filter="field:name;operator:*"
                      col-field="name" col-pin-left="true">
                      </v-grid-col>
                      <v-grid-col col-filter-menu="filter:number" col-label-menu="sort:number" col-width="100" col-sort="field:number" col-filter="field:number"
                        col-field="number | numberFormatter" col-pin-right="true">
                        </v-grid-col>
                        </v-grid>
      </div>
      <div class="col-md-3">
        <div class="row">
          <input class="btn btn-default" type="button" click.delegate="replace(10)" value="replace 10">
          <input class="btn btn-default" type="button" click.delegate="replace(1000)" value="replace 1000">
          <input class="btn btn-default" type="button" click.delegate="replace(5000)" value="replace 5000">
          <input class="btn btn-default" type="button" click.delegate="replace(10000)" value="replace 10 000">
        </div>
        <div class="row">
          <input class="btn btn-default" type="button" click.delegate="add(10)" value="add 10">
          <input class="btn btn-default" type="button" click.delegate="add(1000)" value="add 1000">
          <input class="btn btn-default" type="button" click.delegate="add(5000)" value="add 5000">
          <input class="btn btn-default" type="button" click.delegate="add(10000)" value="add 10 000">
        </div>
        <div class="row">
          <input class="btn btn-default" type="button" click.delegate="default()" value="default columns">
          <input class="btn btn-default" type="button" click.delegate="save()" value="save columns">
          <input class="btn btn-default" type="button" click.delegate="load()" value="load columns">
        </div>
      </div>
    </div>
    <div class="row col-md-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">name</label>
          <input value.bind="ds.entity.name" disabled.bind="!ds.entity.__avgKey" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="checkbox">
          <label>
      <input type="checkbox" checked.bind="ds.entity.bool | booleanFormatter" disabled.bind="!ds.entity.__avgKey"> Bool
    </label>
        </div>
      </form>
    </div>
</template>
