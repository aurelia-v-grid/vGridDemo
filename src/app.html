<template>
  <p>Updated: 11 Nov-2017, Npm.v:1.0.1</p>
  <require from="./resources/value-converters/index"></require>
  <span style="margin:5px">
    <iframe src="https://ghbtns.com/github-btn.html?user=vegarringdal&repo=vGrid&type=star&count=true"
            frameborder="0"
            scrolling="0"
            width="100px"
            height="20px"></iframe>
  </span>

  <div style="margin:25px">
    <div class="row">
      <div class="col-md-5">
        <v-grid v-skip-passive="true"
                v-multi-select="true"
                v-grid-connector.bind="gridConnector"
                v-row-height="25"
                v-header-height="50"
                v-panel-height="25"
                v-footer-height="25"
                style="height:400px;width:100%">

          <v-grid-col col-filter-menu="filter:country"
                      col-label-menu="sort:country;groupby:country;hideshow:true"
                      col-width="100"
                      c
                      col-drag-drop="title:Country;field:country"
                      col-sort="field:country"
                      col-filter="field:country;i18n.call:translate()"
                      col-field="country">
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:index"
                      col-label-menu="sort:index;hideshow:true"
                      col-width="100"
                      col-sort="field:index;asc:false"
                      col-filter="field:index"
                      col-field="index | numberFormatter"
                      col-pin-left="true">
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:high"
                      col-label-menu="sort:high;groupby:high;hideshow:true"
                      col-filter-menu="filter:high"
                      col-width="100"
                      col-drag-drop="title:High;field:high"
                      col-sort="field:high"
                      col-filter="field:high"
                      col-field="high">
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:bool"
                      col-label-menu="sort:bool;groupby:bool;hideshow:true"
                      col-width="100"
                      col-sort="field:bool"
                      col-drag-drop="title:Bool;field:bool"
                      col-filter="field:bool"
                      col-field="bool | booleanFormatter"
                      col-type="checkbox">
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:guid"
                      col-label-menu="sort:guid;hideshow:true"
                      col-width="100"
                      col-sort="field:guid"
                      col-filter="field:guid"
                      col-field="guid">
          </v-grid-col>

          <v-grid-col col-label-menu="sort:name;hideshow:true"
                      col-width="100"
                      col-sort="field:name"
                      col-type="image"
                      col-field="images"
                      image-fix>
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:name"
                      col-label-menu="sort:name;hideshow:true"
                      col-width="160"
                      col-sort="field:name"
                      col-filter="field:name;operator:*"
                      col-field="name"
                      col-pin-left="true">
          </v-grid-col>

          <v-grid-col col-filter-menu="filter:number"
                      col-label-menu="sort:number;hideshow:true"
                      col-width="100"
                      col-sort="field:number"
                      col-filter="field:number"
                      col-field="number | numberFormatter"
                      col-pin-right="true">
          </v-grid-col>

        </v-grid>
      </div>
      <div class="col-md-5">
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="replace(10)"
                 value="setArray(data) 10">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="replace(1000)"
                 value="setArray(data) 1000">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="replace(5000)"
                 value="setArray(data) 5000">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="replace(10000)"
                 value="setArray(data) 10 000">
        </div>
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="add(10)"
                 value="push(data) 10">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="add(1000)"
                 value="push(data) 1000">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="add(5000)"
                 value="push(data) 5000">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="add(10000)"
                 value="push(data) 10 000">
        </div>
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="default()"
                 value="default columns">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="save()"
                 value="save columns">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="load()"
                 value="load columns">
        </div>
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="refresh()"
                 value="refresh() only (grouping/orderby)">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="refresh(10)"
                 value="refresh(data) by replacing, but keeping orderby/grouping">
        </div>
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="addNew()"
                 value="addBlankRow()">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="addNew(10)"
                 value="unshift({ name: 'new' })">
        </div>
        <div class="row">
          <input class="btn btn-default"
                 type="button"
                 click.delegate="remove()"
                 value="remove() (selected rows)">
        </div>
      </div>
    </div>
    <div class="row col-md-5">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">name</label>
          <input value.bind="ds.entity.name"
                 disabled.bind="!ds.entity.__avgKey"
                 class="form-control"
                 id="exampleInputEmail1">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   checked.bind="ds.entity.bool | booleanFormatter"
                   disabled.bind="!ds.entity.__avgKey"> Bool
          </label>
        </div>
      </form>
    </div>
</template>
